# /etc/rsyslog.conf (server) - lab-relevant configuration
# Central Log Server: 10.0.2.41
# Purpose: Receive logs over UDP/TCP 514 and write them to per-host directories.

# Provides UDP syslog reception
$ModLoad imudp
$UDPServerRun 514
$UDPServerAddress 0.0.0.0

# Provides TCP syslog reception
$ModLoad imtcp
$InputTCPServerRun 514
$InputTCPServerAddress 0.0.0.0

# Remote log storage
$template RemoteLogs,"/var/log/remote/%HOSTNAME%/%PROGRAMNAME%.log"
*.* ?RemoteLogs
& stop
